
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Ketcher v2.0.0-RC+r</title>
    	<link rel="stylesheet" href="ketcher.css">
	</head>
	<body role="applicaion">
		<script>
			function IEVersion() {
	            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
	            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
	            var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
	            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
	            if(isIE) {
	                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
	                reIE.test(userAgent);
	                var fIEVersion = parseFloat(RegExp["$1"]);
	                if(fIEVersion == 7) {
	                    return 7;
	                } else if(fIEVersion == 8) {
	                    return 8;
	                } else if(fIEVersion == 9) {
	                    return 9;
	                } else if(fIEVersion == 10) {
	                    return 10;
	                } else {
	                    return 6;//IE版本<=7
	                }
	            } else if(isEdge) {
	                return 'edge';//edge
	            } else if(isIE11) {
	                return 11; //IE11
	            }else{
	                return -1;//不是ie浏览器
	            }
	        }
	        function getSmiles(){
			    return ketcher.getSmiles();
			}
			function getMolfile(){
			    return ketcher.getMolfile();
			}
			function getCheck(){
			    return ketcher.getCheck();
			}
	        function addScriptNode(src){
	        	var scriptNode = document.createElement("script")
		    	scriptNode.setAttribute("src", src)
		    	scriptNode.setAttribute('defer', true)
		    	document.body.appendChild(scriptNode)
	        }
	        (function() {
	            Object.setPrototypeOf = Object.setPrototypeOf || function (obj, proto) {
			      obj.__proto__ = proto;
			      return obj;
			    }
			    Object.getPrototypeOf = Object.getPrototypeOf || function (obj) {
			      return obj.__proto__;
			    }
			    /*兼容IE11引入*/
			    var IEV = IEVersion(),
			    	IEjs = ['https://cdn.bootcss.com/babel-polyfill/7.4.4/polyfill.js','https://cdn.bootcss.com/fetch/2.0.4/fetch.min.js'];
			    if (IEV != -1) {
				    for (var i = 0; i < IEjs.length; i++) {
				    	addScriptNode(IEjs[i])
				    };
			    };
			    addScriptNode('ketcher.min.js')
	        })()
		</script>
	</body>
</html>
